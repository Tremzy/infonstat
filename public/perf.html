<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info 'n Stat Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="routing.js"></script>
    <script type="module" src="resource.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 d-none d-md-block"></div>
            <nav class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar d-flex flex-column align-items-start pt-3 min-vh-100" id="nbl">
                <a href="index.html" class="navlink">Dashboard</a>
                <a href="perf.html" class="navlink">Performance</a>
                <a href="log.html" class="navlink">Logs</a>
                <a href="settings.html" class="navlink">Settings</a>
                <div class="mt-auto w-100 px-2 pb-3">
                    <div class="form-check form-switch d-flex justify-content-center align-items-center w-100">
                        <input class="form-check-input me-2" type="checkbox" id="themeSwitch" style="cursor: pointer; transform: scale(1.7);">
                        <label class="form-check-label text-light" for="themeSwitch" style="font-size: 1.5rem; margin-left: 1em;">
                            Dark Mode
                        </label>
                    </div>
                </div>
            </nav>
            <main class="col py-3">
                <div id="app" data-page="performance">
                    <div class="row align-items-center mb-3">
                        <div class="col-md-8">
                            <h1 class="mb-0">üñ•Ô∏è Info 'n Stat Performance</h1>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-outline-primary mx-5 my-3 fs-5 px-5 py-3" id="pauseBtn">Pause</button>
                        </div>
                    </div>
                    <canvas id="memoryChart" width="600" height="200"></canvas>
                    <h1 class="mt-5">Detailed statistics</h1>
                    <div class="stat-card">
                        <div id="perf-cpu" class="fs-5">Loading CPU usage...</div>
                    </div>

                    <div class="stat-card">
                        <div id="perf-ram" class="fs-5">Loading memory usage...</div>
                    </div>

                    <div class="stat-card">
                        <h5>Per-Core Usage</h5>
                        <div id="perf-cpu-dist" class="mt-2 px-4">Loading...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="overlay-background">
        <div class="overlay-menu">
            <button class="close-ol">‚úï</button>
            <div class="ol-title"></div>
            <hr>
            <div class="ol-description"></div>
        </div>
    </div>
</body>
</html>
