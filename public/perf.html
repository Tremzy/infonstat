<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info 'n Stat Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="routing.js"></script>
    <script type="module" src="resource.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 sidebar" id="nbl">
                <a href="index.html" class="navlink">Dashboard</a>
                <a href="perf.html" class="navlink">Performance</a>
                <a href="#" class="navlink">Services</a>
                <a href="#" class="navlink">Logs</a>
                <a href="#" class="navlink">Settings</a>
            </nav>
            <main class="col-md-11 content">
                <div id="app" data-page="performance">
                    <div class="row align-items-center mb-3">
                        <div class="col-md-8">
                            <h1 class="mb-0">üñ•Ô∏è Info 'n Stat Performance</h1>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-outline-primary" id="pauseBtn">Pause</button>
                        </div>
                    </div>
                    <canvas id="memoryChart" width="600" height="200"></canvas>
                    <h1 class="mt-5">Detailed statistics</h1>
                    <div class="stat-card">
                        <div id="perf-cpu" class="fs-5">Loading CPU usage...</div>
                    </div>

                    <div class="stat-card">
                        <div id="perf-ram" class="fs-5">Loading memory usage...</div>
                    </div>

                    <div class="stat-card">
                        <h5>Per-Core Usage</h5>
                        <div id="perf-cpu-dist" class="mt-2 px-4">Loading...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
