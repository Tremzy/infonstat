<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Viewer - Info 'n Stat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="routing.js"></script>
    <script type="module" src="resource.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 d-none d-md-block"></div>
            <nav class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar d-flex flex-column align-items-start pt-3 min-vh-100" id="nbl">
                <a href="index.html" class="navlink">Dashboard</a>
                <a href="perf.html" class="navlink">Performance</a>
                <a href="log.html" class="navlink">Logs</a>
                <a href="settings.html" class="navlink">Settings</a>
                <div class="mt-auto w-100 px-2 pb-3">
                    <div class="form-check form-switch d-flex justify-content-center align-items-center w-100">
                        <input class="form-check-input me-2" type="checkbox" id="themeSwitch" style="cursor: pointer; transform: scale(1.7);">
                        <label class="form-check-label text-light" for="themeSwitch" style="font-size: 1.5rem; margin-left: 1em;">
                            Dark Mode
                        </label>
                    </div>
                </div>
            </nav>
            <main class="col py-3">
                <div id="app" data-page="log">
                    <div id="log-view" data-page="logs" class="content">
                        <h1 class="mb-4">üìú Log Viewer</h1>
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
                            <div class="flex-grow-1 me-3 mb-2">
                                <select id="log-selector" class="form-select">
                                </select>
                            </div>
                            <div class="text-center mb-2">
                                <button class="btn btn-outline-primary" id="add-log-entry">‚ûï Add Log Entry</button>
                                <button class="btn btn-outline-danger" id="del-log-entry">‚ùå Delete Log Entry</button>
                            </div>
                            <div class="flex-grow-1 text-end mb-2">
                                <code id="log-path-display">Loading...</code>
                            </div>
                        </div>
                        <div class="table-wrapper" style="height: 80vh; max-height: 80vh; overflow-y: hidden;">
                            <pre id="log-output" style="font-size: 16px; white-space: pre-wrap; font-family: monospace; background-color: #fff; padding: 1rem; height: 100%; overflow-y: auto; border-radius: 0.5rem; line-height: 2rem;">Loading log...</pre>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="overlay-background">
        <div class="overlay-menu col-lg-6 col-md-8">
            <button class="close-ol">‚úï</button>
            <div class="ol-title"></div>
            <hr>
            <div class="ol-description">
            </div>
        </div>
    </div>
</body>
</html>
