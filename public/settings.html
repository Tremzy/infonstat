<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Viewer - Info 'n Stat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="routing.js"></script>
    <script type="module" src="resource.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 d-none d-md-block"></div>
            <nav class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar d-flex flex-column align-items-start pt-3 min-vh-100" id="nbl">
                <a href="index.html" class="navlink">Dashboard</a>
                <a href="perf.html" class="navlink">Performance</a>
                <a href="log.html" class="navlink">Logs</a>
                <a href="settings.html" class="navlink">Settings</a>
                <div class="mt-auto w-100 px-2 pb-3">
                    <div class="form-check form-switch d-flex justify-content-center align-items-center w-100">
                        <input class="form-check-input me-2" type="checkbox" id="themeSwitch" style="cursor: pointer; transform: scale(1.7);">
                        <label class="form-check-label text-light" for="themeSwitch" style="font-size: 1.5rem; margin-left: 1em;">
                            Dark Mode
                        </label>
                    </div>
                </div>
            </nav>
            <main class="col py-3">
                <div id="app" data-page="settings">
                    <div id="settings-view" data-page="settings" class="content">
                        <h1 class="mb-4">‚öôÔ∏è Settings</h1>
                        <form id="settings-form" class="row g-4">
                            <div class="col-md-6">
                                <label for="chartUpdateDelay" class="form-label">Chart Update Delay (ms)</label>
                                <input type="number" class="form-control" id="chartUpdateDelay" min="1500" step="100" />
                            </div>
                            <div class="col-md-6">
                                <label for="logOutputBuffer" class="form-label">Log Output Buffer (lines)</label>
                                <input type="number" class="form-control" id="logOutputBuffer" min="10" />
                            </div>
                            <div class="col-md-6">
                                <label for="cautiousCpuUsage" class="form-label">Cautious CPU Usage (%)</label>
                                <input type="number" class="form-control" id="cautiousCpuUsage" min="0" max="100" />
                            </div>
                            <div class="col-md-6">
                                <label for="dangerousCpuUsage" class="form-label">Dangerous CPU Usage (%)</label>
                                <input type="number" class="form-control" id="dangerousCpuUsage" min="0" max="100" />
                            </div>
                            <div class="col-md-6">
                                <label for="cautiousRamUsage" class="form-label">Cautious RAM Usage (%)</label>
                                <input type="number" class="form-control" id="cautiousRamUsage" min="0" max="100" />
                            </div>
                            <div class="col-md-6">
                                <label for="dangerousRamUsage" class="form-label">Dangerous RAM Usage (%)</label>
                                <input type="number" class="form-control" id="dangerousRamUsage" min="0" max="100" />
                            </div>
                            <div class="col-md-6">
                                <label for="chartRamScale" class="form-label">Chart RAM Scale</label>
                                <select class="form-select" id="chartRamScale">
                                    <option value="MB">MB</option>
                                    <option value="GB">GB</option>
                                    <option value="Percent">Percent</option>
                                </select>
                            </div>
                            <div class="col-12 text-center py-5">
                                <button type="submit" class="btn btn-primary px-5" id="save-form-settings">üíæ Save Settings</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="overlay-background">
        <div class="overlay-menu col-lg-6 col-md-8">
            <button class="close-ol">‚úï</button>
            <div class="ol-title"></div>
            <hr>
            <div class="ol-description">
            </div>
        </div>
    </div>
</body>
</html>
